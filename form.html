<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
	<style type="text/css">
		input {
			border: none;
			outline: none;
			border-bottom: 1px solid cyan;
		}
	</style>
</head>
<body>


	<form>
		<fieldset>
			<legend>My form</legend>
		<label for="fname">First name: </label>
		<input type="text" name="fname" id="fname" value="asdasdas" required readonly><br>
		<label>Last name: </label>
		<input type="text" name="lname" placeholder="Enter last name here" required>
		<br>

		<label>Email: </label>
		<input type="email"><br>

		<label>Password: </label>
		<input type="password" required><br>

		<label>Search: </label>
		<input type="search" name=""><br>

		<label>D.O.B</label>
		<input type="datetime-local" name=""><br>

		<label>Date</label>
		<input type="date" name=""><br>

		<label>Pick Color</label>
		<input type="color" name=""><br>

		<label>Upload</label>
		<input type="file" name=""><br>

		<label>Hobbies</label>
		<input type="checkbox" name=""> J pani
		<input type="checkbox" name="" checked> Anime
		<input type="checkbox" name=""> Sports <br>

		<label>Gender</label>
		<input type="radio" name="gender">Male
		<input type="radio" name="gender">Female
		<input type="radio" name="gender">Other <br>

		<select>
			<option>----</option>
			<option>Nepal</option>
			<option selected>China</option>
			<option>India</option>
		</select>

		<br>

		<textarea rows="" cols=""></textarea><br>
		<!-- <input type="submit" value="submit">
		<input type="reset"> -->
		<button type="button">Button</button>
		<button type="submit">Submit</button>
		<button type="reset">Reset</button>
		</fieldset>
	</form>

</body>
</html>
