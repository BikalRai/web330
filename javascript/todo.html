<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Todo App</title>
	<style type="text/css">
		#addTodo {
			border: none;
			outline: none;
			border-bottom: 2px solid black;
		}
		#todoList {
			border: 2px solid black;
			width: 500px;
			padding: 0.25em 1em;
		}
		#todoList div input {
			border: 0;
			outline: 0;
		}
		#todoList div button {
			border: 0;
			background-color: red;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<input id="addTodo" type="text">
	<button id="btnTodo">Add to do</button>
	<hr>
	<div id="todoList">
		
	</div>
	

	<script type="text/javascript" src="./js/todo.js"></script>
</body>
</html>
